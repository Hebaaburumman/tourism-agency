<script>
  let logoutButtonNav = document.getElementById('LOG');
  
  const isloggedin = sessionStorage.getItem("isLoggedIn");
  if (isloggedin == 'true') {
    logoutButtonNav.addEventListener('click', (e) => {
      window.location.href = '/index/index.html';
      sessionStorage.clear();
    });
  }

/// Update Destination data:
document.addEventListener('DOMContentLoaded', function () {
    let editedDesData = JSON.parse(localStorage.getItem('editedDesData'));

    if (!editedDesData) {
        console.error('No data found in local storage');
        return;
    }

    let nameInput = document.getElementById('name');
    nameInput.value = editedDesData.name;

    let id = editedDesData.id;

    document.getElementById('desForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Update the editedDesData object with the new value from the input field
        editedDesData.name = nameInput.value;

        fetch(`http://localhost/tourism/t_api/update_destination.php?id=${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(editedDesData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(responseData => {
            alert('Destination updated successfully!');
            localStorage.removeItem('editedDesData');
            window.location.href = './destinations.html';
        })
        .catch(error => {
            console.error('Error making PUT request:', error);
        });
    });
});


function cancel(){
    window.history.back();
}

  </script>
