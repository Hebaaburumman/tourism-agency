<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Bosta | Login </title>
    <!-- icon link  -->
    <link rel="icon" href="/images/logo.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Css sheet -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/index/index.html"><img src="/images/logo.png" alt=" Al Bosta Logo"></a>
        <div class="menu-btn">
        </div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="/index/index.html"> Home </a>
                <a href="/about/about.html"> About us </a>
                <a href="/contact/contact.html"> Contact us </a>
            </div>
        </div>
    </header>
    <section class="container">
    <div class="card-container">
       
        <h1>Login</h1>
           <!-- Email: -->
        <form>
           <div autocomplete="off" onkeyup="return validationEmail()">     
            <div class="form" id="email_field">
                <input type="email" placeholder="ُEmail Address" id="email_input">
                <div class="Errors"><span id="email_error"></span></div>
            </div>
           </div>   

        <!-- password: -->
            <div onkeyup="return validationPass()">
                <div class="form">
                  <div class="create_pass"> 
                      <input type="password" placeholder="Password" class="create_password" id="password">
                      <i class="fa-regular fa-eye-slash" class="show-password" id="show_password"></i>
                      <div class="Errors"><small id="error_pass"></small></div>   
                  </div>            
                </div>       
            </div> 

        <!-- Submit Button -->
           <div class="bottom">
           <button type="submit" id="Login"> Login </button>
            <a href="/signup/signup.html">
                To <span> create an account </span> 
            </a> 
           </div>
        </form>
    </div>
    </section>      



    <script src="/login/login.js"></script>    
</body>
</html>
